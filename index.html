    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <button onclick="uniqueAlbumsNumber()" type="button" class="btn btn-warning">Count Unique</button>
            </div>
            <div class="col-12 col-lg-6 text-lg-right text-left mt-lg-0 mt-2">
                <button onclick="songTitlesList()" type="button" class="btn btn-warning" data-toggle="modal"
                    data-target="#exampleModal">Song
                    List</button>
            </div>

        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Song's List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
